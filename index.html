<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Survey Form</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="form-headline">
        <h1 id="title">Simple Contact Form</h1>
        <p id="description">Keep Connected with Us for Accelerating Your Business</p>
    </div>
    <div class="main-form">
        <form id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label" class="input-label">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" class="custom-input" required>
            </div>
            <div class="form-group">
                <label for="email" id="email-label" class="input-label">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" class="custom-input" required>
            </div>
            <div class="form-group">
                <label for="pnumber" id="pnumber-label" class="input-label">Phone Number:</label>
                <input type="number" id="pnumber" name="pnumber" placeholder="Phone number" class="custom-input" required>
            </div>
            <div class="form-group">
                <label for="age" id="number-label" class="input-label">Age:</label>
                <input type="number" id="number" name="age" min="1" max="100" class="custom-input" placeholder="Age">
            </div>
            <div class="form-group">
                <label for="location" id="location-label" class="input-label">Location:</label>
                <select class="custom-input-select" id="dropdown">
                    <option value="volvo">Bangladesh</option>
                    <option value="saab">Quatar</option>
                    <option value="opel">Saudi Arabia</option>
                    <option value="audi">Kuwait</option>
                </select>
            </div>
            <div class="form-group container">
                <label for="gender" id="gender" class="custom-radio">gender:</label>
                <ul>
                    <li><input type="radio" name="gender" value="male"> Male</li>
                    <li><input type="radio" name="gender" value="female"> Female</li>
                </ul>

            </div>
            <div class="form-group container">
                <label for="gender" id="gender" class="custom-radio">Social Media:</label>
                <ul>
                    <li><input type="checkbox" name="media" value="facebook"> Facebook</li>
                    <li><input type="checkbox" name="media" value="google"> google</li>
                    <li><input type="checkbox" name="media" value="facebook"> Twitter</li>
                    <li><input type="checkbox" name="media" value="google"> Instagram</li>
                </ul>

            </div>
            <div class="form-group">
                <label for="comments" id="comments">Your Comments:</label>
                <textarea rows="10" cols="50" class="custom-input-comments" placeholder="Your Comments">
                
                </textarea>
            </div>
            <div class="form-group">
                <button id="submit" class="custom-button">Submit</button>
            </div>



        </form>
    </div>
    
    <script src="js/bundle.js"></script>
</body>

</html>
